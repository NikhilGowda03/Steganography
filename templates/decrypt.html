<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .btn-light {
            background-color: #e0e0e0;
            color: #000;
        }
        .alert {
            background-color: #ffcc00;
            color: #000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">ðŸ”“ Decrypt a Message</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert text-center">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('decrypt') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Select Encrypted Image:</label>
                <input type="file" name="image" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Enter Passcode:</label>
                <input type="password" name="passcode" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Decrypt</button>
            <a href="{{ url_for('index') }}" class="btn btn-light w-100 mt-2">Back</a>
        </form>
    </div>
</body>
</html>
